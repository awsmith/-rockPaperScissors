<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <button id="rock">Rock</button> 
    <button id="paper">Paper</button> 
    <button id="scissors">Scissors</button> 

    <div id="game-results">
        <label for="player-score">Player Score</label>
        <input type="number" name="player-score" id="player-score" value="0">

        <label for="computer-score">Computer Score</label>
        <input type="number" name="computer-score" id="computer-score" value="0">
    </div>
